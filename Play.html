
<html>
    <head>
        <title>Capstone Project - Union of the World tree</title>
        <link rel="stylesheet" href="Global.css">
        <link rel="stylesheet" href="Menu.css">
        <link rel="stylesheet" href="Play.css">
        <link rel="stylesheet" href="CharacterSelect.css">
    </head>
    <body>
        <div id="container">
            <h1>Union of the World tree</h1>

            
            
            <div id="supportFeatures">
                <button onclick="load()">Save</button>
            <div>
            

            <div id="Map1" style="visibility: visible;">
                <img src="images/Stage1Map1.png" width="1200" height="550" alt="">
            </div>

            <div id="Map2" style="visibility: hidden;">
                <img src="images/Stage1Map2.png" width="1200" height="550" alt="">
            </div>

            <div id="Map3" style="visibility: hidden;">
                <img src="images/Stage1Map3.png" width="1200" height="550" alt="">
            </div>

            <div id="Map4" style="visibility: hidden;">
                <img src="images/Stage1Map4.png" width="1200" height="550" alt="">
            </div>

            <div id="S2Map1" style="visibility: hidden;">
                <img src="images/Stage2Map1.png" width="1200" height="550" alt="">
            </div>

            <div id="S2Map2" style="visibility: hidden;">
                <img src="images/Stage2Map2.png" width="1200" height="550" alt="">
            </div>

            <div id="S2Map3" style="visibility: hidden;">
                <img src="images/Stage2Map3.png" width="1200" height="550" alt="">
            </div>
            
            <button onclick="MenuDisplay()">Menu</button>

                <div id="characterMenu" style="visibility: hidden;">
                    <table>
                        <tr id="tableSection1">
                            <td id="HealthStatus"></td>
                            <td id="ManaStatus"></td>
                            <td id="AttackStatus"></td>
                            <td id="DefenseStatus"></td>
                            <td id="SpeedStatus"></td>
                        </tr>
                        <tr id="tableSection2">
                            <td id="CurrentWeapon"></td>
                            <td id="HealthPotion"></td>
                            <td id="ManaPotion" ></td>
                            <td id="AttackCharm"></td>
                            <td id="DefenseWand"></td>
                            <td id="SpeedCharm"></td>
                            <td id="1stSapling"></td>
                        </tr>
                    </table>
                </div>


            <div id="playerSprites">
                <img src="images/Kai.png" width="350" height="100" alt="" id="kaiImg" style="visibility: visible;">

                <img src="images/luna.png" width="350" height="100" alt="" id="LunaImg" style="visibility: hidden;">

                <img src="images/terrin.png" width="350" height="100" alt="" id="TerrinImg" style="visibility: hidden;">
            </div>
            
            <img src="images/Enemies/slime.png" width="250" height="300" alt="" id="SlimeImg" style="visibility: visible;">
            
            <img src="images/Enemies/hydra.png" width="250" height="300" alt="" id="HydraImg" style="visibility: visible;">
            
            <img src="images/Enemies/dark_elf.png" width="250" height="300" alt="" id="ElfImg" style="visibility: visible;">
            
            <img src="images/Enemies/van-boss-sprite-pixilart.png" width="350" height="100" alt="" id="VanImg" style="visibility: hidden;">
                
            <div id="EquipmentSprites">
                <img src="images/Collect/red_sapling.png" width="150" height="250" alt="" id="RSapling" style="visibility: hidden;">
                <img src="images/Collect/royal_sword.png" width="150" height="200" alt="" id="RSword" style="visibility: hidden;">
            </div>

            <button onclick="moveImageUp()">up</button>
            <button onclick="moveImageDown()">down</button>
            <button onclick="moveImageLeft()">left</button>
            <button onclick="moveImageRight()">right</button>

            <div id="monsterArea">
                <div id="monsterSprites">
                    <img src="images/Enemies/slime.png" width="450" height="500" alt="" id="SlimeInfoImg" style="visibility: hidden;">
            
                    <img src="images/Enemies/hydra.png" width="250" height="300" alt="" id="HydraInfoImg" style="visibility: hidden;">
            
                    <img src="images/Enemies/dark_elf.png" width="250" height="300" alt="" id="ElfInfoImg" style="visibility: hidden;">
                    
                    <img src="images/Enemies/van-boss-sprite-pixilart.png" width="250" height="300" alt="" id="VanInfoImg" style="visibility: hidden;">
                </div>

                <div id="monsterInfo">
                    <div id="EnemyHealth"></div>
                    <div id="EnemyAttack"></div>
                    <div id="EnemyDefense"></div>
                    <div id="EnemyMana"></div>
                    <div id="EnemySpeed"></div>
                </div>

                <button onclick="AttackEnemy()">Attack</button>
            </div>
            <!--
            <audio class="footsteps">
                <source src="Sounds/footsteps-1.mp3">
            </audio> -->
            
        </div>

        

        <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
        <script src="Global.js"></script>
        <script src="Characters.js"></script>
    </body>
</html>
